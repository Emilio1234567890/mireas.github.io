<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réseaux — Profil</title>
  <meta name="description" content="Tous mes réseaux en un seul endroit." />
  <meta name="theme-color" content="#7C3AED" />
  <meta property="og:title" content="Réseaux — Profil" />
  <meta property="og:description" content="Tous mes réseaux en un seul endroit." />
  <meta property="og:type" content="website" />
  <style>
    :root{
      --bg: #ffffff;
      --text: #0f1220;
      --muted: #6b7280;
      --primary: #7C3AED; /* violet principal */
      --primary-weak: #ede9fe; /* violet très léger */
      --card: #ffffff;
      --ring: #e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Apple Color Emoji, Segoe UI Emoji;
      color: var(--text);
      background:
        radial-gradient(1000px 700px at 110% -20%, var(--primary-weak), transparent),
        radial-gradient(900px 600px at -10% 110%, #f4f4ff, transparent),
        var(--bg);
    }
    .container{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card{
      width: 100%;
      max-width: 680px;
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(17, 17, 26, 0.08);
    }
    .header{ display: flex; gap: 18px; align-items: center; }
    .avatar{
      width: 88px; height: 88px; border-radius: 20px; object-fit: cover;
      background: linear-gradient(135deg, var(--primary-weak), #f3f4f6);
      border: 1px solid var(--ring);
    }
    h1{ font-size: 28px; line-height: 1.2; margin: 0; }
    .bio{ color: var(--muted); margin: 6px 0 16px; font-size: 15px; }

    .links{ display: grid; gap: 12px; margin: 18px 0; }
    .btn{
      display: flex; align-items: center; gap: 12px;
      text-decoration: none; padding: 14px 16px; border-radius: 14px;
      background: #fff; border: 1px solid var(--ring);
      transition: transform .08s ease, border-color .2s, box-shadow .2s;
    }
    .btn:hover{ transform: translateY(-1px); border-color: #d1d5db; box-shadow: 0 6px 20px rgba(17,17,26,0.06); }
    .btn .icon{ width: 22px; height: 22px; }
    .btn .label{ font-weight: 600; }

    .toolbar{ display:flex; gap:10px; justify-content: flex-end; margin-top: 6px; }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:10px 12px;
      border-radius: 999px; border:1px solid var(--ring); background:#fff;
      cursor:pointer; user-select:none; font-size: 14px;
    }
    .pill svg{ width:18px; height:18px; }
    .pill.primary{ background: var(--primary-weak); border-color: #ddd6fe; }

    .footer{ margin-top: 14px; color: var(--muted); font-size: 13px; display:flex; justify-content: space-between; align-items:center; }
    .badge{ display:inline-flex; align-items:center; gap:8px; }
    .dot{ width:8px; height:8px; border-radius:999px; background:#22c55e; box-shadow:0 0 10px #22c55e; }

    /* Modal QR */
    .modal{ position: fixed; inset: 0; display:none; place-items: center; background: rgba(15,18,32,.5); padding: 20px; }
    .modal.open{ display:grid; }
    .sheet{ background:#fff; color:#111827; border-radius: 18px; width: 100%; max-width: 420px; padding: 20px; border: 1px solid #e5e7eb; }
    .sheet h2{ margin: 0 0 8px; font-size: 20px; }
    .sheet p{ margin: 0 0 14px; color:#6b7280; }
    .sheet .row{ display:flex; gap:10px; }
    .sheet .row input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; font-size:14px; }
    .sheet .row button{ padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#f9fafb; cursor:pointer; }
    .qrbox{ display:grid; place-items:center; padding:18px; border-radius:14px; background:#f9fafb; border:1px solid #e5e7eb; margin: 14px 0; }
    .actions{ display:flex; gap:10px; justify-content:flex-end; }
    .actions button{ padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .actions .primary{ background: var(--primary); color:#fff; border-color: var(--primary); }

    @media (max-width: 520px){
      .avatar{ width:74px; height:74px; }
      h1{ font-size:24px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" role="main">
      <header class="header">
        <img id="avatar" class="avatar" alt="Photo de profil" />
        <div>
          <h1 id="name"></h1>
          <p id="bio" class="bio"></p>
          <div class="toolbar">
            <button class="pill" id="copyLink" aria-label="Copier le lien">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><rect x="9" y="9" width="13" height="13" rx="2"/><rect x="2" y="2" width="13" height="13" rx="2"/></svg>
              Copier le lien
            </button>
            <button class="pill primary" id="showQR" aria-label="Afficher le QR">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM17 13v4M13 17h4"/></svg>
              QR de cette page
            </button>
          </div>
        </div>
      </header>

      <nav id="links" class="links" aria-label="Réseaux sociaux"></nav>

      <div class="footer">
        <span class="badge"><span class="dot" aria-hidden="true"></span> En ligne</span>
        <span>Accent violet discret • Responsive</span>
      </div>
    </section>
  </main>

  <!-- Modal QR -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet">
      <h2>QR de la page</h2>
      <p>Scannez pour ouvrir cette page. Vous pouvez aussi télécharger l'image.</p>
      <div class="row">
        <input id="qrUrl" type="text" />
        <button id="copyQrUrl">Copier</button>
      </div>
      <div class="qrbox">
        <div id="qrcode"></div>
      </div>
      <div class="actions">
        <button id="close">Fermer</button>
        <button class="primary" id="download">Télécharger le PNG</button>
      </div>
    </div>
  </div>

  <script>
  /**
   * === CONFIG À MODIFIER PLUS TARD ===
   * Change seulement cet objet pour mettre à jour le profil et les liens.
   */
  const profile = {
    name: "Miréas",
    bio: "Grandir ensemble dans la présence de Dieu",
    avatar: "https://picsum.photos/seed/amina/512",
    links: [
      { label: "YouTube",  url: "https://www.youtube.com/@ministeresrjudithmyriam-of1235", type: "youtube" },
      { label: "Facebook", url: "https://www.facebook.com/mireasofficiel/",   type: "facebook" },
      //{ label: "Instagram",url: "",    type: "instagram" },
      { label: "TikTok",   url: "https://www.tiktok.com/@mireasofficiel",         type: "tiktok" },
      // { label: "Site web", url: "https://aminab.com", type: "link" },
    ]
  };

  // ——— Render ———
  const byId = (id) => document.getElementById(id);
  const nameEl = byId('name');
  const bioEl = byId('bio');
  const avatarEl = byId('avatar');
  const linksEl = byId('links');

  nameEl.textContent = profile.name;
  bioEl.textContent = profile.bio || '';
  avatarEl.src = profile.avatar;

  const ICONS = {
    youtube: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3S5.1 3 3.3 3.4A4 4 0 0 0 .5 6.2 41.7 41.7 0 0 0 0 12a41.7 41.7 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-1.9.5-3.8.5-5.8s-.2-3.9-.5-5.8ZM9.7 15.5V8.5L15.8 12l-6.1 3.5Z"/></svg>',
    facebook: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.3V12h2.3V9.8c0-2.3 1.4-3.6 3.5-3.6c1 0 2 .2 2 .2v2.2h-1.1c-1.1 0-1.5.7-1.5 1.5V12h2.6l-.4 2.9h-2.2v7A10 10 0 0 0 22 12Z"/></svg>',
   // instagram: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm5.8-3.3a1.2 1.2 0 1 1-1.2 1.2a1.2 1.2 0 0 1 1.2-1.2Z"/></svg>',
    tiktok: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M21 8.5a8 8 0 0 1-5-1.7v7.4a6.2 6.2 0 1 1-5-6v2.4a3.7 3.7 0 1 0 2.6 3.5V2h2.4a5.4 5.4 0 0 0 5 4.7V8.5Z"/></svg>',
   
   // link: '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10.6 7.4a5 5 0 0 1 7.1 7.1l-2 2a5 5 0 0 1-7.1 0l-.7-.7m1.5-1.4l4.2-4.2" stroke="#111827" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>'
  };

  function linkItem({label, url, type='link'}){
    const a = document.createElement('a');
    a.className = 'btn';
    a.href = url; a.target = '_blank'; a.rel = 'noopener noreferrer';
    a.setAttribute('aria-label', label);
    a.innerHTML = `${ICONS[type] || ICONS.link}<span class="label">${label}</span>`;
    return a;
  }

  profile.links.forEach(l => linksEl.appendChild(linkItem(l)));

  // ——— Copy current page URL ———
  byId('copyLink').addEventListener('click', async () => {
    try{ await navigator.clipboard.writeText(location.href); toast('Lien copié ✓'); }
    catch{ toast('Impossible de copier'); }
  });

  // ——— QR Modal ———
  const modal = byId('modal');
  const qrUrlInput = byId('qrUrl');
  const qrcodeEl = byId('qrcode');
  byId('showQR').addEventListener('click', () => {
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    qrUrlInput.value = location.href;
    makeQR(qrUrlInput.value);
  });
  byId('close').addEventListener('click', () => closeModal());
  modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });
  byId('copyQrUrl').addEventListener('click', async () => {
    try{ await navigator.clipboard.writeText(qrUrlInput.value); toast('Lien copié ✓'); }catch{ toast('Impossible de copier'); }
  });
  byId('download').addEventListener('click', () => downloadQR());

  function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); qrcodeEl.innerHTML=''; }

  // ——— Toast minimal ———
  function toast(text){
    const t = document.createElement('div');
    t.textContent = text;
    t.style.cssText = 'position:fixed;left:50%;top:18px;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.15);z-index:9999;';
    document.body.appendChild(t); setTimeout(()=>t.remove(),1600);
  }

  function makeQR(text){
    qrcodeEl.innerHTML = '';
    const size = Math.min(300, Math.floor(window.innerWidth * 0.8));
    const qr = new QRCode(4, 1); // simplified embedded version
    qr.addData(text);
    qr.make();
    const svg = qr.createMovieClip ? qr.createMovieClip(document.createElementNS('http://www.w3.org/2000/svg','svg'), size, size) : null;
    if(svg){ qrcodeEl.appendChild(svg); return; }
    // fallback to canvas render if svg not available in this tiny build
    const canvas = document.createElement('canvas');
    const count = qr.getModuleCount();
    const scale = Math.floor(size / count);
    canvas.width = canvas.height = count * scale;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#000';

      for(let c=0;c<count;c++){
        if(qr.isDark(r,c)) ctx.fillRect(c*scale, r*scale, scale, scale);
      }
    }
    qrcodeEl.appendChild(canvas);
  }

  function downloadQR(){
    const el = qrcodeEl.querySelector('canvas, svg');
    if(!el) return;
    if(el.tagName.toLowerCase()==='canvas'){
      const a = document.createElement('a');
      a.href = el.toDataURL('image/png');
      a.download = 'qr.png'; a.click();
    }else{
      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(el);
      const blob = new Blob([svgStr], {type:'image/svg+xml'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='qr.svg'; a.click(); setTimeout(()=>URL.revokeObjectURL(url), 500);
    }
  }
  </script>
